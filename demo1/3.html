<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>购物车</title>
  <style>
    table{
      border: 1px solid #e3e3e3;
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid #e9e9e9;
      padding: 8px 16px;
    }
    th {
      background-color: #f7f7f7;
    }
    .conter {
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div id="app">
  </div>
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
  <script type="text/babel">
    function formatPrice(price) {
      if (typeof price !== 'number') {
        price = Number(price) || 0
      }
      return `￥` + price.toFixed(2)
    }
    class App extends React.Component{
      constructor() {
        super(), // 必须继承
        this.state = {
          books: [
            {id: 1, name: '《算法导论》', date: '2006-9', price: 85.00, count: 1},
            {id: 2, name: '《UNIX编程》', date: '2009-2', price: 59.00, count: 1},
            {id: 3, name: '《代码大全》', date: '2008-10', price: 39.00, count: 1},
            {id: 4, name: '《编程珠玑》', date: '2010-5', price: 128.00, count: 1}
          ]
        }
      }
      getTotalPrice() {
        let totalPrice =  this.state.books.reduce((prev, curr) => prev + curr.price, 0)
        return '总价格：' + formatPrice(totalPrice)
      }
      // 数量变化
      changeItem(id, counter) {
        const books = [...this.state.books] //保证数据不可变，复制数据
        this.setState({
          books: books.map((item, index) =>{
            if (id === item.id) {
              item.count += counter
            }
            return item;
          })
        })
      }
      
      render() {
        const {books} = this.state;
        return (
          <div>
            <table>
              <thead>
                <tr>
                  <th></th>
                  <th>书籍名称</th>
                  <th>出版日期</th>
                  <th>价格</th>
                  <th>数量</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                {
                  books.map((item, i) => {
                    <tr key={item.id}>
                      <td>{i + 1}</td>
                      <td>{item.name}</td>
                      <td>{item.date}</td>
                      <td>{formatPrice(item.price)}</td>
                      <td>
                        <button disabled={item <= 1} onClick={e => this.changeItem(item.id, -1)}> - </button>
                        <span className="conter">{item.count}</span>
                        <button onClick={e => this.changeItem(item.id, 1)}> + </button>
                      </td>
                      <td><button>移除</button></td>
                    </tr>
                  })
                }
              </tbody>
            </table>
            <h2>{this.getTotalPrice()}</h2>
          </div>
        )
      }
    }

    ReactDOM.render(<App/>, document.querySelector('#app'))
  </script>
</body>
</html>
